name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Latest Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest # Menggunakan Node.js versi terbaru

      - name: Install Dependencies
        run: npm install

  test:
    name: Test WEB
    needs: build # Job `test` bergantung pada job `build`
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Install Cypress Binary
        run: npm install cypress --save-dev

      - name: Run Cypress Tests
        run: npx cypress run
